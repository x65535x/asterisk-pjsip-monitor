; Sample PJSIP configuration file
; This is a test file for demonstration purposes

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

;--- test1 ---
[test1-reg]
type           = registration
server_uri     = sip:test.server.com
client_uri     = sip:testuser@test.server.com
outbound_auth  = test1-auth
retry_interval = 60
expiration     = 120
transport      = transport-udp

[test1-auth]
type      = auth
auth_type = userpass
username  = testuser
password  = testpass123

[test1-aor]
type    = aor
contact = sip:test.server.com:5060

[test1-ep]
type            = endpoint
transport       = transport-udp
context         = from-test1
disallow        = all
allow           = alaw,ulaw
outbound_auth   = test1-auth
aors            = test1-aor
direct_media    = yes
force_rport     = yes
rewrite_contact = no
rtp_symmetric   = yes
;/--- test1 ---

;--- example2 ---
[example2-reg]
type           = registration
server_uri     = sip:example.com
client_uri     = sip:user2@example.com
outbound_auth  = example2-auth
retry_interval = 60
expiration     = 120
transport      = transport-udp

[example2-auth]
type      = auth
auth_type = userpass
username  = user2
password  = secret456
;/--- example2 --- 